/**
 * Initializes a Three.js scene with a rotating cube (as a placeholder).
 * You can replace this with any advanced 3D effect or starfield.
 */
function initThreeScene() {
  const container = document.getElementById('three-canvas-container');

  // Create renderer, camera, and scene
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  container.appendChild(renderer.domElement);

  const scene = new THREE.Scene();

  // A perspective camera
  const camera = new THREE.PerspectiveCamera(
    50,
    container.clientWidth / container.clientHeight,
    0.1,
    1000
  );
  camera.position.z = 5;

  // A white directional light
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 10, 10);
  scene.add(light);

  // A rotating cube
  const geometry = new THREE.BoxGeometry();
  const material = new THREE.MeshStandardMaterial({ color: 0x00ffc8 });
  const cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  // Handle resize
  function onWindowResize() {
    renderer.setSize(container.clientWidth, container.clientHeight);
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
  }
  window.addEventListener('resize', onWindowResize);

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    cube.rotation.x += 0.003;
    cube.rotation.y += 0.002;
    renderer.render(scene, camera);
  }
  animate();
}

/** 
 * A simple Chatbot placeholder
 * Replace with your real AI or messaging logic 
 */
function ChatbotUI() {
  const [visible, setVisible] = React.useState(false);
  const [messages, setMessages] = React.useState([
    { from: "bot", text: "Hello! How can I help you today?" }
  ]);
  const [userInput, setUserInput] = React.useState("");

  const toggleVisible = () => setVisible(!visible);

  const sendMessage = () => {
    if (!userInput.trim()) return;
    const newMessage = { from: "user", text: userInput.trim() };
    setMessages([...messages, newMessage]);
    setUserInput("");
    // For demonstration, the "bot" just echoes
    setTimeout(() => {
      setMessages((msgs) => [
        ...msgs,
        { from: "bot", text: `You said: ${newMessage.text}` },
      ]);
    }, 500);
  };

  return (
    <div className="fixed bottom-6 right-6 flex flex-col items-end space-y-2">
      {/* Chat Toggle Button */}
      <button
        className="w-14 h-14 rounded-full bg-neonGreen text-black font-bold flex items-center justify-center shadow-lg hover:scale-110 transform transition duration-300"
        style={{ backgroundColor: "#00ffc8" }}
        onClick={toggleVisible}
      >
        Chat
      </button>

      {/* Chat Window */}
      {visible && (
        <div
          className="w-72 h-96 bg-gray-900 p-4 rounded-lg shadow-xl flex flex-col justify-between"
          style={{ zIndex: 9999 }}
        >
          <div className="overflow-auto mb-2 space-y-1">
            {messages.map((msg, i) => (
              <div
                key={i}
                className={`p-2 rounded ${
                  msg.from === "bot"
                    ? "bg-gray-700 text-white self-start"
                    : "bg-neonGreen text-black self-end"
                }`}
              >
                {msg.text}
              </div>
            ))}
          </div>
          <div className="flex">
            <input
              className="flex-1 p-2 rounded-l bg-gray-800 text-white"
              placeholder="Type message..."
              value={userInput}
              onChange={(e) => setUserInput(e.target.value)}
              onKeyPress={(e) => {
                if (e.key === "Enter") {
                  sendMessage();
                }
              }}
            />
            <button
              className="bg-neonGreen text-black px-4 py-2 rounded-r"
              style={{ backgroundColor: "#00ffc8" }}
              onClick={sendMessage}
            >
              Send
            </button>
          </div>
        </div>
      )}
    </div>
  );
}
