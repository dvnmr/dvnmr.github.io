<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moore Electric LLC</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #0e0e0e, #1a1a1a);
            color: #ffffff;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(135deg, #1e1e2f, #111119);
            padding: 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }
        header h1 {
            font-size: 3.5rem;
            margin: 0;
            color: #e6e6e6;
        }
        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            color: #aaaaaa;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 0;
            margin-top: 1.5rem;
        }
        nav ul li a {
            text-decoration: none;
            color: #e6e6e6;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #00bcd4;
        }
        .hero {
            background: url('hero.jpg') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 4rem;
        }
        section {
            padding: 4rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        section h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00bcd4;
            border-bottom: 2px solid #00bcd4;
            display: inline-block;
        }
        footer {
            background: #111119;
            color: #aaaaaa;
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 3rem;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Moore Electric LLC</h1>
        <p>Innovative Electrical Solutions</p>
    </header>
    <div class="hero">
        <h1>Your Trusted Electrical Experts</h1>
    </div>

    <section id="analytics">
        <h2>Performance Analytics</h2>
        <canvas id="performanceChart" width="600" height="400"></canvas>
        <script>
            const ctx = document.getElementById('performanceChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May'],
                    datasets: [{
                        label: 'Customer Growth',
                        data: [3, 10, 5, 12, 18],
                        borderColor: '#00bcd4',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true
                }
            });
        </script>
    </section>

    <footer>
        <p>&copy; 2025 Moore Electric LLC. All Rights Reserved.</p>
    </footer>
</body>
</html>
